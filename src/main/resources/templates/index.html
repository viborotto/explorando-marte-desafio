    <!-- Bootstrap core CSS -->

    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            color: #333;
        }
        .container-fluid {
            height: 60px;
            width: 100%;
            font-size: 30px;
            font-weight: bold;
            background-color:#17007f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        th, tr, thead, tbody, td {
            justify-content: center;
            align-items: center;
        }
    </style>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>
<!--/*@thymesVar id="sondas" type="java.util.List"*/-->
<!--/*@thymesVar id="sonda" type="com.viborotto.explorandomarte.model.Sonda"*/-->
    <div class="container-fluid">
        <nav class="navbar">
            <span class="navbar-brand mb-0 h1 ">Explorando Marte</span>
        </nav>
    </div>

    <div class="container" style="margin-top: 20px;">
        <table class="table">
            <thead class="thead-dark" style="background-color: #333333; color: white; border-radius: 30px">
            <tr>
                <th scope="col">#</th>
                <th scope="col" >Nome</th>
                <th scope="col">Coordenada X</th>
                <th scope="col">Coordenada Y</th>
                <th scope="col">Direção</th>
                <th scope="col">Instruçōes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sonda : ${listaSondas}">
                <th scope="row" th:text="${sonda.id}"></th>
                <td th:text="${sonda.nome}"></td>
                <td th:text="${sonda.coordenadaX}"></td>
                <td th:text="${sonda.coordenadaY}"></td>
                <td th:text="${sonda.direcao}"></td>
                <td th:text="${sonda.instrucoes}"></td>
            </tr>
<!--                <td>-->
<!--                    <a th:href="@{'edit/' + ${cartorio.id}}">Editar</a>-->
<!--                    &nbsp;&nbsp;&nbsp;&nbsp;-->
<!--                    <a th:href="@{'delete/' + ${cartorio.id}}">Deletar</a>-->
<!--                </td>-->
            </tbody>
        </table>
        <form class="needs-validation" novalidate action="#" th:action="@{/novaSonda}" th:object="${sonda}" method="post">
            <div class="form-row">
                <div class="col">
                    <label for="validationCustom01">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="validationCustom01" placeholder="Nome da sonda" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Coordenada X</label>
                    <input type="number" th:field="*{coordenadaX}" class="form-control" id="validationCustom03" placeholder="Coordenada X de chegada em Marte" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Coordenada Y</label>
                    <input type="number" th:field="*{coordenadaY}" class="form-control" id="validationCustom04" placeholder="Coordenada Y de chegada em Marte" required>
                    <div class="invalid-feedback">
                        Por favor valide a coordenada Y
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom04">Direção Inicial da Sonda</label>
                    <select class="custom-select" id="validationCustom05" required>
                        <option selected disabled value="">Escolha a Direcao...</option>
                        <option value="W">Oeste</option>
                        <option value="N">Norte</option>
                        <option value="E">Leste</option>
                        <option value="S">Sul</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor selecione uma Direção
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom05">Instruçōes para a Sonda Explorar Marte</label>
                    <input type="text" th:field="*{instrucoes}" class="form-control" id="validationCustom06" required>
                    <div class="invalid-feedback">
                        Por favor valide a instrução
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary btn-lg btn-block" type="submit" style="background-color: #fd4755; color: white">Enviar Nova Sonda</button>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>

</body>
</html>
